<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Resylia Nutrición | Nutrición consciente y personalizada</title>
  <meta name="description" content="Nutrición consciente, sin dietas restrictivas. Acompañamiento personalizado y consultas por WhatsApp.">
  <meta name="language" content="es">
  <meta name="geo.region" content="CL">
  <meta name="geo.placename" content="Chile">

  <!-- Open Graph -->
  <meta property="og:title" content="Resylia Nutrición">
  <meta property="og:description" content="Nutrición consciente, cercana y sin dietas.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://resylianutri.online">

  <!-- Font Awesome (iconos reales) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root{
      --morado:#4B2E83;
      --verde:#25D366;
      --blanco:#ffffff;
      --gris:#f5f5f5;
    }

    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body{
      background:#fff;
      color:#333;
    }

    /* HEADER */
    header{
      background:var(--morado);
      padding:14px 32px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .logo-container{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .logo-img{
      height:34px;
    }

    .logo-title{
      color:white;
      font-size:18px;
      font-weight:600;
    }

    nav a{
      color:white;
      margin:0 10px;
      text-decoration:none;
      font-size:14px;
      font-weight:500;
    }

    .btn-header{
      background:white;
      color:var(--morado);
      padding:10px 16px;
      border-radius:20px;
      text-decoration:none;
      font-size:13px;
      font-weight:600;
    }

    /* HERO / BANNER */
    .hero{
      position:relative;
      height:420px;
      overflow:hidden;
    }

    .slides{
      display:flex;
      height:100%;
      width:300%;
      animation:slide 18s infinite;
    }

    .slide{
      width:100%;
      background-size:cover;
      background-position:center;
    }

    .slide1{background-image:url("banner1.jpg");}
    .slide2{background-image:url("banner2.jpg");}
    .slide3{background-image:url("banner3.jpg");}

    @keyframes slide{
      0%{transform:translateX(0);}
      33%{transform:translateX(0);}
      36%{transform:translateX(-100%);}
      66%{transform:translateX(-100%);}
      69%{transform:translateX(-200%);}
      100%{transform:translateX(-200%);}
    }

    .hero-overlay{
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.45);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:white;
      padding:20px;
    }

    .hero-overlay h1{
      font-size:46px;
      margin-bottom:12px;
    }

    .hero-overlay p{
      font-size:20px;
      max-width:600px;
    }

    /* DOTS */
    .dots{
      position:absolute;
      bottom:20px;
      width:100%;
      text-align:center;
    }

    .dot{
      display:inline-block;
      width:10px;
      height:10px;
      background:white;
      border-radius:50%;
      margin:0 4px;
      opacity:0.6;
    }

    /* SECCIONES */
    section{
      padding:70px 20px;
      text-align:center;
    }

    section h2{
      font-size:30px;
      margin-bottom:16px;
    }

    section p{
      max-width:700px;
      margin:0 auto;
      font-size:16px;
      line-height:1.6;
    }

    .socials{
      margin-top:20px;
      font-size:28px;
    }

    .socials a{
      color:var(--morado);
      margin:0 10px;
    }

    /* WHATSAPP FLOAT */
    .whatsapp{
      position:fixed;
      right:20px;
      bottom:20px;
      background:var(--verde);
      color:white;
      width:54px;
      height:54px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:28px;
      text-decoration:none;
    }

    /* RESPONSIVE */
    @media(max-width:768px){
      header{
        flex-wrap:wrap;
        gap:10px;
      }

      nav{
        width:100%;
        text-align:center;
      }

      .hero{
        height:320px;
      }

      .hero-overlay h1{
        font-size:30px;
      }

      .hero-overlay p{
        font-size:16px;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo-container">
    <img src="resylia_logo_blanco_LIMPIO.png" class="logo-img" alt="Resylia Nutrición">
    <span class="logo-title">Resylia Nutrición</span>
  </div>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#sobre-mi">Sobre mí</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <a class="btn-header" href="https://wa.me/56964875731" target="_blank">QUIERO AGENDAR</a>
</header>

<main>

<section class="hero" id="inicio">
  <div class="slides">
    <div class="slide slide1"></div>
    <div class="slide slide2"></div>
    <div class="slide slide3"></div>
  </div>

  <div class="hero-overlay">
    <h1>Nutrición consciente</h1>
    <p>Un proceso real, humano y sin dietas</p>
  </div>

  <div class="dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</section>

<section id="sobre-mi">
  <h2>Sobre la nutricionista</h2>
  <p>
    Atención nutricional personalizada, enfocada en hábitos reales,
    acompañamiento continuo y consultas 100% por WhatsApp Business.
  </p>

  <div class="socials">
    <a href="https://www.instagram.com/resylianutri.online/" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.tiktok.com/@ccarriel_" target="_blank">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>
</section>

</main>

<a class="whatsapp" href="https://wa.me/56964875731" target="_blank">
  <i class="fab fa-whatsapp"></i>
</a>

</body>
</html>
