<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resylia Nutrición</title>

  <style>
    :root {
      --morado: #4B2E83;
      --blanco: #ffffff;
      --verde: #25D366;
      --gris: #f5f5f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: white;
      color: #333;
    }

    /* ================= HEADER ================= */
    header {
      background: var(--morado);
      color: white;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img {
      width: 42px;
    }

    .brand strong {
      font-size: 1.2rem;
    }

    .brand small {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .cta {
      background: white;
      color: var(--morado);
      padding: 12px 22px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      white-space: nowrap;
    }

    /* ================= HERO TEXTO ================= */
    .hero {
      background: var(--morado);
      color: white;
      text-align: center;
      padding: 90px 20px;
    }

    .hero h1 {
      font-size: 2.3rem;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.1rem;
      opacity: 0.95;
    }

    /* ================= CARRUSEL ================= */
    .carousel {
      width: 100%;
      height: 650px;
      overflow: hidden;
      margin-top: 40px;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 30s infinite;
    }

    .slide {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    @keyframes slide {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(0); }

      33%  { transform: translateX(-100%); }
      58%  { transform: translateX(-100%); }

      66%  { transform: translateX(-200%); }
      91%  { transform: translateX(-200%); }

      100% { transform: translateX(0); }
    }

    /* ================= INFO ================= */
    .section {
      padding: 70px 20px;
      text-align: center;
      max-width: 1000px;
      margin: auto;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* ================= REDES ================= */
    .redes {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 25px;
    }

    .redes a svg {
      width: 32px;
      height: 32px;
      fill: var(--morado);
    }

    /* ================= WHATSAPP ================= */
    .wsp {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 55px;
      height: 55px;
      background: var(--verde);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .wsp svg {
      width: 26px;
      fill: white;
    }

    /* ================= MOBILE ================= */
    @media (max-width: 768px) {
      header {
        justify-content: center;
        gap: 18px;
        text-align: center;
      }

      nav {
        justify-content: center;
        flex-wrap: wrap;
      }

      .hero h1 {
        font-size: 1.8rem;
      }

      .carousel {
        height: 380px;
      }
    }
  </style>
</head>

    </div>
  </div>

  <nav>

</header>

<section class="hero">
  <h1>Nutrición consciente, sin dietas</h1>
  <p>Un proceso real, acompañado y humano</p>
</section>
