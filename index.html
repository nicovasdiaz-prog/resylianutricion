<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resylia Nutrición</title>
  <meta name="description" content="Resylia Nutrición: accesos rápidos." />
  <style>
    :root{ --morado:#311C45; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      padding:24px;
    }
    .card{
      width:min(520px, 100%);
      text-align:center;
      border:1px solid rgba(0,0,0,.08);
      border-radius:16px;
      padding:28px;
    }
    img{ width:140px; height:auto; margin-bottom:18px; }
    h1{ margin:0 0 8px; letter-spacing:.18em; font-size:18px; }
    p{ margin:0 0 18px; opacity:.7; }
    a{
      display:block;
      margin:10px auto;
      padding:14px 18px;
      max-width:280px;
      background:var(--morado);
      color:#fff;
      text-decoration:none;
      border-radius:12px;
      font-weight:600;
    }
    a:hover{ opacity:.9; }
  </style>
</head>
<body>
  <main class="card">
    <img src="resylia_logo_morado_LIMPIO.png" alt="Resylia Nutrición">
    <h1>RESYLIA</h1>
    <p>Nutrición</p>

    <!-- Reemplazá los # por tus links reales -->
    <a href="#" target="_blank" rel="noopener">Reservar turno</a>
    <a href="#" target="_blank" rel="noopener">WhatsApp</a>
    <a href="#" target="_blank" rel="noopener">Instagram</a>
  </main>
</body>
</html>
