<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Resylia Nutrición</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --morado:#311C45;
      --lila:#E9D9EF;
    }

    *{
      box-sizing:border-box;
    }

    html, body{
      margin:0;
      padding:0;
    }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#111;
      background:#fff;
    }

    /* HEADER */
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 40px;
      background:#fff;
      border-bottom:1px solid rgba(0,0,0,.08);
    }

    header img{
      height:42px;
      width:auto;
    }

    nav a{
      margin-left:24px;
      text-decoration:none;
      color:#111;
      font-weight:500;
    }

    /* HERO */
    .hero{
      min-height:70vh;
      background-image:url("https://images.unsplash.com/photo-1543362906-acfc16c67564?auto=format&fit=crop&w=1600&q=70");
      background-size:cover;
      background-position:center;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 24px;
    }

    .hero-card{
      background:#fff;
      padding:48px 40px;
      max-width:420px;
      width:100%;
      text-align:center;
      box-shadow:0 12px 30px rgba(0,0,0,.2);
    }

    .hero-card h1{
      margin:0 0 12px;
      font-size:32px;
      letter-spacing:.08em;
    }

    .hero-card p{
      margin:0 0 24px;
      font-size:16px;
    }

    .btn{
      display:inline-block;
      background:var(--morado);
      color:#fff;
      padding:14px 28px;
      text-decoration:none;
      font-weight:600;
    }

    /* ABOUT */
    .about{
      background:var(--lila);
      padding:80px 24px;
      text-align:center;
    }

    .about h2{
      margin:0 0 16px;
      font-size:32px;
    }

    .about p{
      max-width:600px;
      margin:0 auto;
      font-size:16px;
      line-height:1.6;
    }

    /* MOBILE */
    @media (max-width:768px){
      header{
        flex-direction:column;
        gap:12px;
        padding:16px;
      }

      nav a{
        margin:0 12px;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="resylia_logo_morado_LIMPIO.png" alt="Resylia Nutrición">
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#sobre">Sobre</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>
